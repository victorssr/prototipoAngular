<div class="container main-container">
    <div class="row">
        <div class="col-4" *ngFor="let produto of produtos" style="padding-bottom: 30px">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">{{produto.nome | titlecase}}</h3>
                </div>
                <div class="card-body text-center">
                    <img src="https://angular.io/assets/images/logos/angular/angular.svg" height="100px"
                        width="100px" />
                    <br>
                    <br>

                    <span [ngSwitch]="produto.promocao">
                        <p *ngSwitchCase="true">PROMOÇÃO!</p>
                        <p *ngSwitchCase="false">Por apenas:</p>
                    </span>
                    <span *ngIf="produto.promocao">
                        <h3 class="text-success">
                            <del class="text-danger"><small>De:
                                    {{produto.valor | currency:'BRL':symbol:'1.2-2':'pt'}}</small></del>
                            <br>
                            Por: {{produto.valor | currency:'BRL':symbol:'1.2-2':'pt'}}
                        </h3>
                    </span>
                    <span *ngIf="!produto.promocao">
                        <h3>{{produto.valor | currency:'BRL':symbol:'1.2-2':'pt'}}</h3>
                    </span>
                </div>
                <div class="card-footer text-center">
                    <a [routerLink]="['/detalhe-produto', produto.id]" class="btn btn-success">Comprar produto</a>
                </div>
            </div>
        </div>
    </div>
</div>
